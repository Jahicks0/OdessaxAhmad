<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aziza x Jordan ðŸ’•</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #ff9ecb, #ff4d88 60%, #b3003c);
  color:#fff;
  overflow:hidden;
  position:relative;
}

/* glowing background */
body::before, body::after{
  content:"";
  position:absolute;
  width:650px;
  height:650px;
  background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 60%);
  border-radius:50%;
  animation: floatGlow 10s ease-in-out infinite alternate;
  z-index:0;
}
body::before{ top:-170px; left:-170px; }
body::after{ bottom:-170px; right:-170px; animation-delay:3s; }

@keyframes floatGlow{
  from{ transform: translateY(0px); }
  to{ transform: translateY(40px); }
}

/* floating hearts */
.hearts{
  position:absolute;
  inset:0;
  overflow:hidden;
  pointer-events:none;
  z-index:1;
}
.heart{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  animation: rise linear forwards;
}
@keyframes rise{
  0%{transform:translateY(0);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

.card{
  position:relative;
  z-index:2;
  width:min(860px,95vw);
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:20px;
  padding:22px;
  backdrop-filter:blur(12px);
  text-align:center;
}

/* ðŸ’– BIG LOVE BANNER TITLE ðŸ’– */
h1{
  margin:0 0 18px;
  font-size:42px;
  font-family:"Brush Script MT","Lucida Handwriting",cursive;
  text-align:center;
  letter-spacing:2px;
  color:#fff;
  text-shadow:
    0 0 10px #ffb6d9,
    0 0 20px #ff69b4,
    0 0 40px #ff4d88,
    0 0 60px #ff1a75;
  animation: glowPulse 2.5s ease-in-out infinite alternate;
}

.card h1{
  padding-bottom:12px;
  border-bottom:2px solid rgba(255,255,255,0.4);
}

@keyframes glowPulse{
  from{
    text-shadow:
      0 0 8px #ffb6d9,
      0 0 18px #ff69b4,
      0 0 30px #ff4d88;
  }
  to{
    text-shadow:
      0 0 16px #ffcce6,
      0 0 32px #ff85c1,
      0 0 55px #ff1a75;
  }
}

.progress{height:10px;background:rgba(255,255,255,0.25);border-radius:999px;margin-bottom:15px;overflow:hidden;}
.bar{height:100%;width:0;background:#fff;transition:width .3s;}

.question{font-size:20px;margin-bottom:10px;}
.row{display:flex;gap:10px;justify-content:center;}
input{width:60%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.4);background:rgba(255,255,255,0.2);color:#fff;text-align:center;}
button{padding:12px 16px;border-radius:12px;border:none;font-weight:bold;cursor:pointer;}
.primary{background:#fff;color:#b3003c;}
.feedback{margin-top:10px;font-weight:bold;min-height:24px;}
.hidden{display:none;}

.plan{margin-top:15px;background:rgba(255,255,255,0.18);padding:16px;border-radius:14px;text-align:left;}
.plan ul{padding-left:18px;}
</style>
</head>

<body>
<div class="hearts" id="hearts"></div>

<div class="card">
  <h1>Aziza x Jordan ðŸ’–</h1>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="row">
      <input id="answerInput" placeholder="Type answer..." />
      <button class="primary" id="nextBtn">âžœ</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <div id="result" class="hidden">
    <h2>Weekend Plans ðŸ’•</h2>
    <div class="plan">
      Lets have a beautiful weekend, create special memories together as always,
      laugh but most importantly spend quality time with each other.
      I love you baby so here is a lil run down on how the weekend is about to go.
    </div>
  </div>
</div>

<script>
const questions=[
{q:"What is your favorite color now?",a:"pink"},
{q:"Is seafood your favorite food?",a:"yes"},
{q:"whats one of the spots we are going in july?",a:"jamaica"},
{q:"Are you ready for valentines?",a:"any"}
];

let index=0;
const bar=document.getElementById("bar");
const qText=document.getElementById("questionText");
const input=document.getElementById("answerInput");
const next=document.getElementById("nextBtn");
const feedback=document.getElementById("feedback");
const result=document.getElementById("result");
const quiz=document.getElementById("quiz");

function showQ(){feedback.textContent="";qText.textContent=questions[index].q;input.value="";bar.style.width=(index/questions.length*100)+"%";}
next.onclick=()=>{let ans=input.value.trim().toLowerCase();if(!ans)return;let correct=questions[index].a;if(correct==="any"||ans===correct){feedback.textContent="CORRECT! ðŸ’–";setTimeout(()=>{index++;if(index<questions.length){showQ();}else{bar.style.width="100%";quiz.classList.add("hidden");result.classList.remove("hidden");}},800);}else{feedback.textContent="Try again â¤ï¸";}};
showQ();

/* floating hearts */
const hearts=document.getElementById("hearts");
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.textContent=["ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’˜","â¤ï¸"][Math.floor(Math.random()*5)];
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(16+Math.random()*20)+"px";
 h.style.animationDuration=(5+Math.random()*5)+"s";
 hearts.appendChild(h);
 setTimeout(()=>h.remove(),8000);
},350);
</script>
</body>
</html>
